    <!-- Critical Safety Script: Handle restricted storage access -->
    <script>
      try {
        // Test storage access
        const x = '__storage_test__';
        window.localStorage.setItem(x, x);
        window.localStorage.removeItem(x);
      } catch (e) {
        console.warn('Storage access blocked. Polyfilling to prevent crash.');
        const noopStorage = {
          getItem: () => null,
          setItem: () => {},
          removeItem: () => {},
          clear: () => {},
          length: 0,
          key: () => null,
        };
        try {
          Object.defineProperty(window, 'localStorage', { value: noopStorage });
          Object.defineProperty(window, 'sessionStorage', { value: noopStorage });
        } catch (err) {
            console.error('Failed to polyfill storage', err);
        }
      }
    </script>
